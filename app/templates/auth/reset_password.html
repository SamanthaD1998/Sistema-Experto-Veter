<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Restablecer la contraseña en el Sistema Experto Canino">
    <meta name="author" content="">

    <title>Restablecer Contraseña - Sistema Experto Canino</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Restablecer Contraseña</h1>
                                        <p class="mb-4">Ingresa tu nueva contraseña.</p>
                                    </div>
                                    <form action="{{ url_for('auth.reset_password_view', token=token) }}" method="post">
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Contraseña" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="confirm_password" name="confirm_password" placeholder="Confirmar Contraseña" required>
                                        </div>

                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Actualizar Contraseña">
                                    </form>

                                    <div id="flash-messages" style="display:none;">
                                        {% for category, message in get_flashed_messages(with_categories=true) %}
                                          <div data-category="{{ category }}" data-message="{{ message }}"></div>
                                        {% endfor %}
                                      </div>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('auth.register') }}">Crear una cuenta nueva</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{{ url_for('auth.login') }}">¿Ya tienes una cuenta? Inicia sesión</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var messagesContainer = document.getElementById('flash-messages');
          var messages = messagesContainer.querySelectorAll('div');
          var messageText = '';
          messages.forEach(function(msg) {
            messageText += msg.dataset.message + ' ';
          });
      
          if (messageText) {
            alert(messageText);  // O muestra el mensaje en un modal o elemento de tu elección
          }
        });
      </script>
</body>

</html>
