<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Sistema Experto Canino</title>

    <!-- Bootstrap y SB Admin 2 CSS -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand navbar-light bg-primary topbar mb-4 static-top shadow">
        <!-- Navbar Izquierda -->
        <div class="navbar-nav mr-auto">
            <span class="mr-2 d-none d-lg-inline text-white small"><h5>Bienvenido, {{ current_user.nombre_usuario }}</h5></span>
        </div>
    
        <!-- Navbar Centro -->

        <div class="navbar-nav mx-auto">
            <a class="nav-link nav-link-custom text-white" href="/diagnosis/select_pet">
                <span class="mr-2 d-none d-lg-inline small"><strong>Diagnostico</strong></span>
                <i class="fas fa-fw fa-stethoscope"></i>
            </a>
        </div>

        <div class="navbar-nav mx-auto">
            <a class="nav-link nav-link-custom text-white" href="/diagnosis/record">
                <span class="mr-2 d-none d-lg-inline small"><strong>Historial</strong></span>
                <i class="fas fa-book fa-sm"></i>
            </a> 
        </div>

        <div class="navbar-nav mx-auto">
            <a class="nav-link nav-link-custom text-white" href="/user/profile">
                <span class="mr-2 d-none d-lg-inline small"><strong>Perfil del Usuario</strong></span>
                <i class="fas fa-user fa-sm"></i>
            </a>
            
        </div>
    
        <!-- Navbar Derecha -->
        <ul class="navbar-nav ml-auto">
            <!-- Nav Item - Cerrar Sesión -->
            <li class="nav-item">
                <a class="nav-link nav-link-custom text-white" href="/">
                    <span class="mr-2 d-none d-lg-inline small"><strong>Cerrar sesión</strong></span>
                    <i class="fas fa-sign-out-alt fa-sm"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    
    <div class="container">

<!-- Botón de Cerrar Sesión -->

        <!-- Encabezado -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mt-5">
                    <h1 class="h4 text-gray-900 mb-4">Perfil de Usuario</h1>
                </div>
            </div>
        </div>

        <!-- Formulario de Síntomas -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <!-- Contenido del formulario -->

                        <form action="{{ url_for('user.update_profile') }}" method="post">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" name="nombre_usuario" value="{{ current_user.nombre_usuario }}">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="correo" value="{{ current_user.correo }}">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="contrasena">
                                <small id="passwordHelp" class="form-text text-muted">Deja en blanco para mantener la misma contraseña.</small>
                            </div>
                            <div class="form-group">
                                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena">
                                <small id="passwordHelp" class="form-text text-muted">Ingresa de nuevo tu nueva contraseña.</small>
                            </div>
                            <center><button type="submit" class="btn btn-primary">Actualizar Perfil</button></center>
                        </form>
                        <div id="flash-messages" style="display:none;">
                            {% for category, message in get_flashed_messages(with_categories=true) %}
                              <div data-category="{{ category }}" data-message="{{ message }}"></div>
                            {% endfor %}
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-lg-12">
               
            </div>
        </div>

    </div>

    <!-- Bootstrap y SB Admin 2 JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/static/js/sb-admin-2.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var messagesContainer = document.getElementById('flash-messages');
          var messages = messagesContainer.querySelectorAll('div');
          var messageText = '';
          messages.forEach(function(msg) {
            messageText += msg.dataset.message + ' ';
          });
      
          if (messageText) {
            alert(messageText);  // O muestra el mensaje en un modal o elemento de tu elección
          }
        });
      </script>
</body>
</html>
